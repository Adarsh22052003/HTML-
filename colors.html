<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>formatting</title>
    <style>
        body{
            background-color: #ea00ff;
        }
    </style>
  </head>
  <body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting</h1> -->
    <h1>Formatting</h1>

    <p>this is <strong>important</strong></p>
    <p>this is <em>important</em></p>

    <ul>
      <li>b, em</li>
      <li>i, strong</li>
      <li>small</li>
      <li>sub,sup</li>
      <li>del, mark</li>
    </ul>

    <p>H<sub>2</sub>O</p>
    <del>yuff</del>
    <marquee behavior="" direction="">ghgg</marquee>

    <h3 style="text-align: center; background-color: #ea00ff;color: rgba(red, rgba(0, 128, 0, 0.293), blue);" >
      This tag needs some styling
    </h3>

    <p>
        <q>
            this is my quote
        </q>
        <abbr title="Hyper Test markUp language">HTML</abbr>
        <address>What to do</address>
        <cite></cite>
        <bdo dir="rtl">Hitesh</bdo>
        
    </p>
  </body>
</html>
