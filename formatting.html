<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formatting</title>
  </head>
  <body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting</h1> -->
    <h1>Formatting</h1>

    <p>this is <strong>important</strong></p>
    <p>this is <em>important</em></p>

    <ul>
      <li>b, em</li>
      <li>i, strong</li>
      <li>small</li>
      <li>sub,sup</li>
      <li>del, mark</li>
    </ul>

    <p>H<sub>2</sub>O</p>
    <del>yuff</del>
    <marquee behavior="" direction="">ghgg</marquee>

    <h3 style="text-align: center; background-color: aqua">
      This tag needs some styling
    </h3>
  </body>
</html>
