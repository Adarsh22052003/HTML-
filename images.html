<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <img width="400px" src="./html_image" alt="no Images" />
    <img
      width="400px"

      alt="no Images"
    />

    <picture>
      <source media="(min-width: 650px)" srcset="./html_image" />
      <source media="(min-width: 450px)" srcset="./html_image" />
      <img src="./html_image" alt="" />
    </picture>


    <!-- image map generator -->
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="html_image" usemap="#image-map">

<map name="image-map">
    <area onclick="one" target="" alt="" title="" href="" coords="900,742,656,546" shape="rect">
    <area onclick="two" target="" alt="" title="" href="" coords="138,257,337,448" shape="rect">
</map>
    <script>
        function one(){
            alert("you clicked on one")
        }
        function two(){
            alert("you clicked on two")
        }
    </script>
  </body>
</html>
